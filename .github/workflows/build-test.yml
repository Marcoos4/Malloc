name: Build and Test (Assembly malloc)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build
        run: make

      - name: Run unit test
        run: ./test

      - name: Run stress loop
        run: |
          chmod +x run.sh || true
          ./run.sh
